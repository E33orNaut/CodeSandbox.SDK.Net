name: Build and Deploy Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore CodeSandbox.SDK.Net.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build .NET Framework project (Release)
        run: msbuild CodeSandbox.SDK.Net.csproj /p:Configuration=Release

      - name: Setup .NET SDK for DocFX
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Install DocFX tool
        run: dotnet tool install -g docfx

      - name: Add DocFX to PATH
        run: echo "${HOME}\.dotnet\tools" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: Generate metadata
        run: docfx metadata docfx.json

      - name: Build documentation
        run: docfx build docfx.json

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

